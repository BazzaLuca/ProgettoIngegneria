<!DOCTYPE html>
<html>
<head>
	<title>SEARCH</title>
	<meta charset="utf-8">
	<style>
		div.inline {
			display: inline-block;
			margin-left: 20px;
		}
		div.container {
			display: flex;
			align-items: center;
		}
		h2.subtitle {
			margin-left: 10px;
		}
		a:link {
			color: black;
		}
		a {
			font-size: 24px;
			text-decoration: none;
		}
		div.choose {
			width: 95%;
			border-style: solid;
			border-width: 2px;
			margin-left: 20px;
			margin-top: 20px;
		}
		select.topics {
			width: 25em;
			height: 2em;
		}
		textarea.q {
			margin-left: 20px;
			width: 96%;
		}
		input.p {
			width: 25em;
			height: 2em;
		}

		input.submit {
			width: 10em;
			height: 4em;
			margin-top: 10px;
			margin-left: 20px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inline">
			<a href="https:\\secret-coast-61131.herokuapp.com/">
				<img src="https://www.biblioteca.unitn.it/sites/www.biblioteca.unitn.it/modules/asia_opengraphmeta/images/logo_fb.png" />
			</a>
		</div>

		<div class="inline">
			<h1> AREA PERSONALE </h1>
		</div>
	</div>

	<div class="choose"> 
		<h2 class="subtitle"> INSERISCI UNA NUOVA DOMANDA </h2>

		<form action="https:\\secret-coast-61131.herokuapp.com/addQuestion" method='post'>
			<div class="inline">
				<p> SCEGLI IL TOPIC </p>
			</div>
			<div class="inline">
				<select class="topics" name="dropdownTopics">
					(:
						topics ~
						<option name=[:topic:] value="[:topic:]"> [:topic:] </option>
					:)
				</select>
			</div>
			<div class="inline">
				<p> oppure     AGGIUNGI UN NUOVO TOPIC </p>
			</div>
			<div class="inline">
				<input class="p" type="text" name="newTopic">
			</div>

			<h2 class="subtitle"> TESTO DELLA DOMANDA </h2>
			<textarea class="q" name="question" rows="15" cols="100" required="true"></textarea>
			<input class="submit" type="submit" value="INSERISCI">
		</form>
	</div>

</body>
</html>
